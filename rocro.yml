inspecode:

  clang-format:
  - ignore: [ src/ ]
    options:  # experimental settings
      -style: '{BasedOnStyle: LLVM, IndentWidth: 4}'
    #auto-fix: true
    thresholds: { num-issues: 499 } # 499 issues, when no options
  - input:  [ src/ ]
    ignore: [ src/vs/workbench/ ]
    options:  # experimental settings
      -style: '{BasedOnStyle: LLVM, IndentWidth: 4}'
    #auto-fix: true
    thresholds: { num-issues: 930 } # 930 issues, when no options
  - input:  [ src/vs/workbench/ ]
    options:  # experimental settings
      -style: '{BasedOnStyle: LLVM, IndentWidth: 4}'
    #auto-fix: true
    thresholds: { num-issues: 780 } # 780 issues, when no options
