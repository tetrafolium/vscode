  clang-format:
  - ignore: [ src/ ]
    #options:  # experimental settings
    #  -style: '{BasedOnStyle: LLVM, IndentWidth: 4}'
    #auto-fix: true
    thresholds: { num-issues: 999 } # 2209 issues, when no options
  - input:  [ src/ ]
    ignore: [ src/vs/workbench/ ]
    #options:  # experimental settings
    #  -style: '{BasedOnStyle: LLVM, IndentWidth: 4}'
    #auto-fix: true
    thresholds: { num-issues: 999 } # 2209 issues, when no options
  - input:  [ src/vs/workbench/ ]
    #options:  # experimental settings
    #  -style: '{BasedOnStyle: LLVM, IndentWidth: 4}'
    #auto-fix: true
    thresholds: { num-issues: 999 } # 2209 issues, when no options
